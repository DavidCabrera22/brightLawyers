<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Registro de Abogados - Bright Lawyers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <style>
      .register-container {
        min-height: 100vh;
        padding: 80px 0 50px;
        background: linear-gradient(rgba(26, 64, 91, 0.9), rgba(26, 64, 91, 0.9)), url('../assets/images/bg_1.jpg');
        background-size: cover;
        background-position: center;
      }
      
      .register-card {
        background: white;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 15px 50px rgba(0,0,0,0.4);
      }
      
      .register-header {
        text-align: center;
        margin-bottom: 30px;
      }
      
      .register-header h2 {
        font-family: 'Playfair Display', serif;
        color: #1a405b;
        font-weight: 700;
        margin-bottom: 5px;
      }
      
      .register-header p {
        color: #777;
        font-size: 0.9rem;
      }

      .role-badge {
        display: inline-block;
        padding: 4px 12px;
        background: #1a405b;
        color: white;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 15px;
      }
      
      .form-group label {
        font-weight: 600;
        color: #444;
        font-size: 0.85rem;
        margin-bottom: 6px;
      }
      
      .form-control {
        height: 46px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 10px 15px;
        font-size: 14px;
        transition: all 0.2s;
      }
      
      .form-control:focus {
        border-color: #1a405b;
        box-shadow: 0 0 0 3px rgba(26, 64, 91, 0.1);
        outline: none;
      }
      
      .btn-register {
        background: #1a405b;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        width: 100%;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 15px;
      }
      
      .btn-register:hover {
        background: #143247;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(26, 64, 91, 0.2);
      }
      
      .btn-register:disabled {
        background: #cbd5e1;
        cursor: not-allowed;
      }
      
      .alert {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.85rem;
      }
      
      .alert-danger { background: #fef2f2; color: #991b1b; border: 1px solid #fee2e2; }
      .alert-success { background: #f0fdf4; color: #166534; border: 1px solid #dcfce7; }
      
      .text-center a {
        color: #1a405b;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    
    <div class="register-container">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-6">
            <div class="register-card">
              <div class="register-header">
                <span class="role-badge">Abogados</span>
                <h2>Únete al Bufete</h2>
                <p>Crea tu cuenta profesional en Bright Lawyers</p>
              </div>

              <div id="alert-container"></div>

              <form id="register-form">
                <div class="form-group">
                  <label for="name">Nombre Completo</label>
                  <input type="text" class="form-control" id="name" placeholder="Ej: Dr. Alejandro Martínez" required>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="email">Correo Institucional</label>
                      <input type="email" class="form-control" id="email" placeholder="nombre@brightlawyers.com" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="phone">Teléfono de Contacto</label>
                      <input type="tel" class="form-control" id="phone" placeholder="+57 300 000 0000">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="password">Contraseña</label>
                      <input type="password" class="form-control" id="password" placeholder="Seguridad alta" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="confirmPassword">Repetir Contraseña</label>
                      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar" required>
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn-register" id="register-btn">
                  Registrar mi Cuenta
                </button>
              </form>

              <div class="mt-4 text-center">
                <p class="text-sm">¿Ya eres parte del equipo? <a href="login.html">Inicia sesión</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/auth.js"></script>
    <script>
      const form = document.getElementById('register-form');
      const alertContainer = document.getElementById('alert-container');
      const registerBtn = document.getElementById('register-btn');

      function showAlert(message, type = 'danger') {
        alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        setTimeout(() => alertContainer.innerHTML = '', 5000);
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            return showAlert('Las contraseñas no coinciden');
        }

        registerBtn.disabled = true;
        registerBtn.textContent = 'Procesando...';

        try {
          // Buscamos el ID del rol 'abogado'
          const roles = await getRoles();
          const lawyerRole = roles.find(r => r.name === 'abogado');
          
          const userData = {
            name,
            email,
            password,
            roleId: lawyerRole ? lawyerRole.id : null
          };
          
          if (phone) userData.phone = phone;

          await register(userData);
          showAlert('¡Cuenta creada! Redirigiendo...', 'success');
          setTimeout(() => window.location.href = 'login.html', 1500);
        } catch (error) {
          showAlert(error.message || 'Error al registrar');
          registerBtn.disabled = false;
          registerBtn.textContent = 'Registrar mi Cuenta';
        }
      });
    </script>
  </body>
</html>
